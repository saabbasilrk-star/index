<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esso Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 2em;
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
        }
        h1 {
            color: #4b006e;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 1em;
            letter-spacing: 2px;
        }
        .question {
            margin-bottom: 1.5em;
            padding: 1em;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px #d1c4e9;
            border-left: 8px solid #8ec5fc;
        }
        .score {
            font-size: 1.3em;
            color: #27ae60;
            margin-top: 2em;
            text-align: center;
        }
        .corner-score {
            position: fixed;
            top: 20px;
            right: 30px;
            background: #fff;
            color: #4b006e;
            font-size: 1.1em;
            font-weight: bold;
            padding: 0.7em 1.2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px #d1c4e9;
            z-index: 1000;
        }
        button {
            padding: 0.7em 1.5em;
            font-size: 1.1em;
            margin-top: 1em;
            background: linear-gradient(90deg, #8ec5fc 0%, #e0c3fc 100%);
            border: none;
            border-radius: 6px;
            color: #4b006e;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 6px #d1c4e9;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #e0c3fc 0%, #8ec5fc 100%);
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Esomeprazole (Esso) Quiz</h1>
<div id="quizContainer"></div>
<div id="score" class="score"></div>
<div class="corner-score" id="cornerScore"></div>
<script>
const questions = [
    { q: "What is the primary clinical use of Esomeprazole?", options: ["Antidepressant", "Proton pump inhibitor for acid-related disorders", "Antihypertensive", "Antibiotic"], answer: 1 },
    { q: "Which of the following conditions is Esomeprazole commonly prescribed for?", options: ["Peptic ulcer disease", "Gastroesophageal reflux disease (GERD)", "Hypertension", "Diabetes"], answer: 1 },
    { q: "What is the mechanism of action of Esomeprazole?", options: ["Blocks H2 receptors", "Inhibits the H+/K+ ATPase pump in gastric parietal cells", "Stimulates gastric acid secretion", "Neutralizes stomach acid directly"], answer: 1 },
    { q: "What is a common side effect of Esomeprazole?", options: ["Drowsiness", "Headache", "Rash", "Cough"], answer: 1 },
    { q: "Esomeprazole should be used with caution in patients with which condition?", options: ["Renal impairment", "Liver impairment", "Asthma", "Migraine"], answer: 1 },
    { q: "True or False: Esomeprazole can interact with drugs that depend on gastric pH for absorption.", options: ["True", "False"], answer: 0 },
    { q: "What is the recommended timing for taking Esomeprazole?", options: ["With food", "Before meals", "After meals", "At bedtime"], answer: 1 },
    { q: "Which class of drugs does Esomeprazole belong to?", options: ["H2 blockers", "Proton pump inhibitors", "Antacids", "Antibiotics"], answer: 1 },
    { q: "Can Esomeprazole be used in combination therapy for Helicobacter pylori eradication?", options: ["Yes", "No"], answer: 0 },
    { q: "What is a potential long-term risk of chronic Esomeprazole use?", options: ["Osteoporosis", "Hypertension", "Hyperglycemia", "Anemia"], answer: 0 },
    { q: "What is the usual adult oral dose of Esomeprazole for GERD?", options: ["10 mg once daily", "20 mg once daily", "40 mg once daily", "80 mg once daily"], answer: 2 },
    { q: "Which enzyme metabolizes Esomeprazole in the liver?", options: ["CYP2C19", "CYP3A4", "CYP2D6", "CYP1A2"], answer: 0 },
    { q: "Esomeprazole is the S-isomer of which drug?", options: ["Omeprazole", "Pantoprazole", "Lansoprazole", "Rabeprazole"], answer: 0 },
    { q: "Which of the following is NOT a contraindication for Esomeprazole?", options: ["Hypersensitivity to Esomeprazole", "Severe hepatic impairment", "Pregnancy", "Concomitant use with nelfinavir"], answer: 2 },
    { q: "What is a rare but serious adverse effect of Esomeprazole?", options: ["Clostridium difficile infection", "Insomnia", "Weight gain", "Alopecia"], answer: 0 },
    { q: "Esomeprazole may decrease the absorption of which vitamin?", options: ["Vitamin B12", "Vitamin D", "Vitamin C", "Vitamin K"], answer: 0 },
    { q: "Which drug may have reduced efficacy when taken with Esomeprazole?", options: ["Clopidogrel", "Paracetamol", "Amoxicillin", "Metformin"], answer: 0 },
    { q: "True or False: Esomeprazole is available in both oral and intravenous formulations.", options: ["True", "False"], answer: 0 },
    { q: "What is the effect of Esomeprazole on gastric pH?", options: ["Decreases pH", "Increases pH", "No effect", "Variable effect"], answer: 1 },
    { q: "Which of the following is a common indication for short-term Esomeprazole use?", options: ["Stress ulcer prophylaxis in hospitalized patients", "Chronic kidney disease", "Asthma", "Epilepsy"], answer: 0 }
];

let current = 0;
let score = 0;

function updateCornerScore() {
    document.getElementById('cornerScore').textContent = `Score: ${score} / ${(current) * 5}`;
}

function renderQuestion() {
    const container = document.getElementById('quizContainer');
    container.innerHTML = '';
    updateCornerScore();
    if (current < questions.length) {
        const q = questions[current];
        const div = document.createElement('div');
        div.className = 'question';
        const qText = document.createElement('strong');
        qText.textContent = `${current+1}. ${q.q}`;
        div.appendChild(qText);
        const ul = document.createElement('ul');
        q.options.forEach((opt, j) => {
            const li = document.createElement('li');
            const label = document.createElement('label');
            const input = document.createElement('input');
            input.type = 'radio';
            input.name = `q${current}`;
            input.value = j;
            label.appendChild(input);
            label.appendChild(document.createTextNode(' ' + opt));
            li.appendChild(label);
            ul.appendChild(li);
        });
        div.appendChild(ul);
        container.appendChild(div);
        const nextBtn = document.createElement('button');
        nextBtn.type = 'button';
        nextBtn.textContent = current === questions.length - 1 ? 'Submit Quiz' : 'Next';
        nextBtn.onclick = nextQuestion;
        container.appendChild(nextBtn);
    } else {
        document.getElementById('score').textContent = `Your score: ${score} / ${questions.length * 5}`;
        document.getElementById('cornerScore').textContent = `Final Score: ${score} / ${questions.length * 5}`;
    }
}

function nextQuestion() {
    const selected = document.querySelector(`input[name="q${current}"]:checked`);
    if (selected) {
        if (parseInt(selected.value) === questions[current].answer) {
            score += 5;
        }
        current++;
        renderQuestion();
    } else {
        alert('Please select an answer before continuing.');
    }
}

renderQuestion();
</script>

</body>
</html>
